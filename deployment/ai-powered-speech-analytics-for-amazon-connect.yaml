            IntegrationType: AWS_PROXY
            IntegrationUri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${wsrealtimetranscribeOnMessage.Arn}/invocations

    NewCallRoute:
        Type: 'AWS::ApiGatewayV2::Route'
